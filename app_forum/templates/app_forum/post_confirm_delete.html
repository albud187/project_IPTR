{% extends "base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'app_forum:post_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>

  </div>
</div>
{% endblock %}
